
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEI-GeradorNf - Gerador de NF e Recibos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Library for direct PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      window.process = window.process || { env: {} };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
      }

      /* Área de Captura PDF - Otimizada para html2canvas */
      #pdf-render-zone {
        position: fixed;
        top: 0;
        left: -10000px;
        width: 794px;   /* 210mm @ 96dpi */
        background-color: white;
        pointer-events: none;
        visibility: visible;
        opacity: 1;
        z-index: -9999;
      }

      .pdf-page-A4 {
        width: 794px !important;
        height: 1122px !important; /* Valor exato para A4 portrait */
        background-color: white !important;
        margin: 0 !important;
        padding: 0 !important;
        display: flex !important;
        flex-direction: column !important;
        overflow: hidden !important;
        position: relative !important;
        page-break-after: always;
        box-sizing: border-box !important;
      }

      @media print {
        @page { size: A4 portrait; margin: 0; }
        body { margin: 0; }
        .no-print { display: none !important; }
      }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes popIn { 0% { opacity: 0; transform: scale(0.9) translateY(5px); } 70% { transform: scale(1.05) translateY(0); } 100% { opacity: 1; transform: scale(1) translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      .animate-pop-in { animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

  }
}
</script>
